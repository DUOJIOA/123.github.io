<div id="calendar" class="calendar">

<script>
function generateCalendar(year) {
  const months = ['ä¸€æœˆ', 'äºŒæœˆ', 'ä¸‰æœˆ', 'å››æœˆ', 'äº”æœˆ', 'å…­æœˆ', 'ä¸ƒæœˆ', 'å…«æœˆ', 'ä¹æœˆ', 'åæœˆ', 'åä¸€æœˆ', 'åäºŒæœˆ'];
  const calendarElement = document.getElementById('calendar');
  months.forEach((month, index) => {
    const monthElement = document.createElement('div');
    monthElement.className = 'month';
    monthElement.innerHTML = `<h3>${month}</h3><div class="days">${generateDays(year, index)}</div>`;
    calendarElement.appendChild(monthElement);
  });
  restoreSelectedDays();
}

function generateDays(year, month) {
  const date = new Date(year, month, 1);
  let daysHtml = '';
  while (date.getMonth() === month) {
    daysHtml += `<div class="day" data-date="${year}-${month+1}-${date.getDate()}" onclick="selectDay(event)">${date.getDate()}</div>`;
    date.setDate(date.getDate() + 1);
  }
  return daysHtml;
}

function selectDay(event) {
  const selectedDate = event.target.getAttribute('data-date');
  // æ£€æŸ¥è¯¥æ—¥æœŸæ˜¯å¦å·²è¢«é€‰æ‹©
  if (!event.target.classList.contains('selected')) {
    localStorage.setItem(selectedDate, true); // ä½¿ç”¨æ—¥æœŸä½œä¸ºé”®ä¿å­˜
    updateSelectedDay();
    showModal();
  }
}

function updateSelectedDay() {
  document.querySelectorAll('.day').forEach(day => {
    const date = day.getAttribute('data-date');
    if (localStorage.getItem(date)) {
      day.classList.add('selected');
    }
  });
}

function restoreSelectedDays() {
  updateSelectedDay();
}

function showModal() {
  const modal = document.getElementById('modal');
  modal.style.display = 'flex';
  const emojis = document.getElementById('emojis');
  emojis.style.display = 'block';
}

function closeModal() {
  const modal = document.getElementById('modal');
  modal.style.display = 'none';
  const emojis = document.getElementById('emojis');
  emojis.style.display = 'none';
}

generateCalendar(2024);
</script>
